<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integer to Hexadecimal Converter</title>
    <link rel="stylesheet" href="assets/css/app.css" />
  </head>
  <body>
    <div class="container">
      <h1>Integer to Hexadecimal Converter</h1>
      <p>
        his function converts a decimal number to its hexadecimal representation
        by repeatedly extracting the last 4 bits of the number and converting
        them to their hexadecimal representation. The hexadecimal digits are
        then concatenated to form the final result.
      </p>
      <label for="inputNumber">Enter an integer:</label>
      <input type="number" id="inputNumber" placeholder="Enter integer" />
      <button onclick="convertToHex()">Convert</button>
      <p id="result"></p>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
